  <body>
    <div class="info">
      <div class="columna">
        <div class="list">
          <h2>Habilidades Técnicas</h2>
          <ul>
            <li data-level="Intermedio"><span>HTML</span></li>
            <li data-level="Intermedio"><span>React</span></li>
            <li data-level="Intermedio"><span>CSS3</span></li>
            <li data-level="Intermedio"><span>Wordpress</span></li>
            <li data-level="Avanzado"><span>Java</span></li>
            <li data-level="Avanzado"><span>Spring Boot</span></li>
            <li data-level="Avanzado"><span>JavaScript</span></li>
            <li data-level="Intermedio"><span>Python</span></li>
            <li data-level="Avanzado"><span>Node.js</span></li>
            <li data-level="Avanzado"><span>Nest JS</span></li>
          </ul>
        </div>

        <div class="progress-container">
          <div class="progress-label">
            <span class="progress-name">PostgreSQL</span>
            <span class="progress-level">Avanzado</span>
          </div>
          <div class="progress-bar advanced" style="--progress-value: 90%">
            <div class="progress-track"></div>
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>

      <div class="columna">
        <div class="list">
          <h2>Habilidades Destacadas</h2>

          <div class="progress-container">
            <div class="progress-label">
              <span class="progress-name">PostgreSQL</span>
              <span class="progress-level">Avanzado</span>
            </div>
            <div class="progress-bar advanced" style="--progress-value: 90%">
              <div class="progress-track"></div>
              <div class="progress-fill"></div>
            </div>
          </div>

          <div class="progress-container">
            <div class="progress-label">
              <span class="progress-name">Gestión de bases de datos</span>
              <span class="progress-level">Avanzado</span>
            </div>
            <div class="progress-bar advanced" style="--progress-value: 85%">
              <div class="progress-track"></div>
              <div class="progress-fill"></div>
            </div>
          </div>

          <div class="progress-container">
            <div class="progress-label">
              <span class="progress-name">Informatica Power Center</span>
              <span class="progress-level">Intermedio</span>
            </div>
            <div
              class="progress-bar intermediate"
              style="--progress-value: 65%"
            >
              <div class="progress-track"></div>
              <div class="progress-fill"></div>
            </div>
          </div>

          <!-- Agrega más habilidades según sea necesario -->
        </div>
      </div>
    </div>
